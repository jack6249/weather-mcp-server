name: weather-mcp-server
displayName: Weather MCP Server
description: Real-time weather query MCP server based on HelloAgents framework
version: 1.0.6
author: jack6249
homepage: https://github.com/jack6249/weather-mcp-server
license: MIT
categories:
  - weather
  - data
tags:
  - weather
  - real-time
  - helloagents
  - wttr
runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
# 关键修改：切换为 stdio 模式
# 这避开了所有 HTTP 端口和路径匹配的问题
startCommand:
  type: stdio
  command: python
  args: ["server.py"]
tools:
  - name: get_weather
    description: Get current weather for a city
  - name: list_supported_cities
    description: List all supported cities
  - name: get_server_info
    description: Get server information