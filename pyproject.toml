[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weather-mcp-server"
version = "1.0.2"
description = "Real-time weather query MCP server based on HelloAgents framework"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "jack6249", email = "zhangshanqi123@163.com"}
]
requires-python = ">=3.10"
dependencies = [
    "hello-agents>=0.2.2",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/jack6249/weather-mcp-server"
Repository = "https://github.com/jack6249/weather-mcp-server"
"Bug Tracker" = "https://github.com/jack6249/weather-mcp-server/issues"

[tool.setuptools]
py-modules = ["server"]